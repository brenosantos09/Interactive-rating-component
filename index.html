<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | Interactive rating component</title>
    <link rel="stylesheet" type="text/css" href="main.css">
    <script type="text/javascript" defer src="script.js"></script>
</head>

<body>
    <div class="rating-container" id="rating-container">
        <div class="rating-icon">
            <img src="images/icon-star.svg">
        </div>
        <div class="rating-main-box">
            <h2 class="rating-title">How did we do?</h2>
            <p class="rating-description">Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
        </div>
        <form class="rating-form" id="rating-form">
            <div class="rating-numbers">
                <button class="button">1</button>
                <button class="button">2</button>
                <button class="button">3</button>
                <button class="button">4</button>
                <button class="button">5</button>
            </div>
            <button type="submit" class="rating-submit-btn" id="rating-submit-btn">Enviar</button>
        </form>
    </div>
    <section class="thank-you-state hidden" id="thank-you-state">
        <img src="images/illustration-thank-you.svg">
        <div class="thank-you-rated">
            <p class="thank-you-selection" id="thank-you-selection">Você selecionou <span id="rating"></span> de 5</p>
            <h3 class="thank-you-title" id="thank-you-title">Thank you!</h3>
            <p class="thank-you-description" id="thank-you-description">We appreciate you taking the time to give a rating. If you ever need more support, don’t hesitate to get in touch!</p>
        </div>
    </section>
</body>

</html>
